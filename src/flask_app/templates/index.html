{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}


<div class="container">
    <h1 class="text-center mt-5">Welcome to Smart Yoga Assistant</h1>
    <div class="text-center mt-5">
        <div class="row">
            <div class="col-md-8">
                <video id="video" class="border" autoplay></video>
            </div>
            <div class="col-md-4">
                <h2>Feedback</h2>
                <div id="feedback" class="border p-3"></div>
            </div>
        </div>

        <button id="start-button" class="btn btn-primary mt-3">Start Yoga Session</button>
    </div>
</div>
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
{% endblock %}
