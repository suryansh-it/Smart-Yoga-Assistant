{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

<div class="container mt-5">
    <h1>Yoga Pose Evaluation</h1>
    <div id="feedbackArea" class="mt-4">
        <!-- Feedback will be displayed here -->
    </div>
    <button id="startFeedback" class="btn btn-primary">Start Feedback</button>
    <button id="endFeedback" class="btn btn-danger">End Feedback</button>
</div>
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script_feedback.js') }}"></script>
{% endblock %}
{% endblock %}
