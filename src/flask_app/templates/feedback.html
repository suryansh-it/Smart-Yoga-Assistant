{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_fb.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5 video-container">
    <h1>Yoga Pose Evaluation</h1>
    <div class="video-container">
        <!-- Video feed -->
        <div id="video-feed">
            <video id="video" autoplay alt="Video Feed" width="640" height="480"
                style="border: 1px solid #ccc;"></video> <!-- Video element to display the feed -->
        </div>

    </div>
    <div id="feedbackArea" class="feedback-container">
        <h3>Live Feedback:</h3>
        <p id="liveFeedbackText">Waiting for feedback...</p>
    </div>
    <button id="start-button" class="btn btn-primary">Start Feedback</button>
    <button id="end-btton" class="btn btn-danger">End Feedback</button>
</div>


{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script_feedback.js') }}"></script>
{% endblock %}
{% endblock %}
